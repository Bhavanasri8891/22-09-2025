<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="" alt="App Logo">
    <h2>Simple Greeting App</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="showGreeting()">Submit</button>
    <p id="greeting"></p>
  </div>

  <script>
    function showGreeting() {
      let name = document.getElementById("nameInput").value;
      let message = name ? `Hello, ${name}! ðŸ‘‹` : "Please enter your name.";
      document.getElementById("greeting").innerText = message;
    }
  </script>

</body>
</html>
